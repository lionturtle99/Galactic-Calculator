<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Super Galactic Calculator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Super Galactic Calculator</h1>
    </div>
    <div class="intro">

    </div>
    <div class="row row1">
      <div class="col-md-4">
        <div class="card">
          <img src="https://cdn.discordapp.com/attachments/939309521338265650/939309600480563250/earth.jpeg" alt="image of earth">
          <div class="integers" id="earth-age"></div>
          <div class="integers" id="earth-exp"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://cdn.discordapp.com/attachments/939309521338265650/939311747255382076/mercury.jpeg" alt="image of mercury">
          <div class="integers" id="marcury-age"></div>
          <div class="integers" id="marcury-exp"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://cdn.discordapp.com/attachments/939309521338265650/939311747507027978/venus.jpeg" alt="image of venus">
          <div class="integers" id="venus-age"></div>
          <div class="integers" id="venus-exp"></div>
        </div>
      </div>
      <div class="row row2">
        <div class="col-md-6">
          <div class="card">
            <img src="https://cdn.discordapp.com/attachments/939309521338265650/939311747813228584/mars.jpg" alt="image of mars">
            <div class="integers" id="mars-age"></div>
            <div class="integers" id="mars-exp"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <img src="https://cdn.discordapp.com/attachments/939309521338265650/939309600749010954/jupiter.jpeg" alt="image of jupiter">
            <div class="integers" id="jupiter-age"></div>
            <div class="integers" id="jupiter-exp"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
