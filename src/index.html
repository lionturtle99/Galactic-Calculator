<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Super Galactic Calculator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Super Galactic Calculator</h1>
    </div>
    <div class="row row1">
      <div class="col-md-4">
        <div class="form-group">
          <label for="age">What's your age</label>
          <input type="number" id="age">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="age">Life Expectancy</label>
          <input type="number" id="life-expect">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="age">Choose a planet</label>
          <input type="text" id="planet">
        </div>
      </div>
      <div><button class="btn" id="submit" type="button">Submit</button></div>
      <div class="result"><span id="result"></span></div>
    </div>
    <div class="row row2">
      <div class="col-md-4">
        <div class="card">
          <img src="https://cdn.discordapp.com/attachments/939309521338265650/939309600480563250/earth.jpeg" alt="image of earth">
          <h2>Earth</h2>
          <div class="integers">Age: <span id="earth-age"></span></div>
          <div class="integers">Life expectancy: <span id="earth-exp"></span></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://cdn.discordapp.com/attachments/939309521338265650/939311747255382076/mercury.jpeg" alt="image of mercury">
          <h2>Mercury</h2>
          <div class="integers" >Age: <span id="mercury-age"></span></div>
          <div class="integers">Life expectancy: <span id="mercury-exp"></span></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://cdn.discordapp.com/attachments/939309521338265650/939311747507027978/venus.jpeg" alt="image of venus">
          <h2>Venus</h2>
          <div class="integers">Age: <span id="venus-age"></span></div>
          <div class="integers">Life expectancy: <span id="venus-exp"></span></div>
        </div>
      </div>
    </div>
    <div class="row row3">
      <div class="col-md-6">
        <div class="card">
          <img src="https://cdn.discordapp.com/attachments/939309521338265650/939311747813228584/mars.jpg" alt="image of mars">
          <h2>Mars</h2>
          <div class="integers">Age: <span id="mars-age"></span></div>
          <div class="integers">Life expectancy: <span  id="mars-exp"></span></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <img src="https://cdn.discordapp.com/attachments/939309521338265650/939309600749010954/jupiter.jpeg" alt="image of jupiter">
          <h2>Jupiter</h2>
          <div class="integers">Age: <span id="jupiter-age"></span></div>
          <div class="integers">Life expectancy: <span id="jupiter-exp"></span></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
